<!doctype html>
<html lang="en">
   <head>
      <link rel="stylesheet" type="text/css" href="style.css"> <!--stylesheet link-->
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
      <title>javscript validation</title>
   </head>
   <body>
      <div class="container">
         <form action="index.html" method="post" name="validation" id="validation">
            <div class="col-md-12 Absolute-Center is-Responsive">
               <h2>Javascript validation</h2>
               <div class="form-group">
                  <input type="text" class="form-control" id="firstname" placeholder="Enter firstname" name="firstname">
                  <span id="errorfirstname" ></span>
               </div>
               <div class="form-group">
                  <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" name="lastname">
                  <span id="errorlastname" ></span>
               </div>
               <div class="form-group">
                  <input type="text" class="form-control" id="password" placeholder="password" name="password">
                  <span id="errorpassword" ></span>
               </div>
               <div class="form-group">
                  <input type="text" class="form-control" id="cpassword" placeholder="confirm password" name="cpassword">
                  <span id="errorcpassword" ></span>
               </div>
               <div class="form-group ">
                  <label for="pwd">Gender:</label>
                  <input type="radio" name="gender" value="male"> Male
                  <input type="radio" name="gender" value="female"> Female<br>
                  <span id="errorgender" ></span>
               </div>
               <div class="form-group">
                  <table>
                     <label for="pwd">Courses:</label>
                     <tr>
                        <td>  <input type="checkbox" name="course" value="php">php</td>
                        <td> <input type="checkbox" name="course" value="php"> python</td>
                        <td> <input type="checkbox" name="course" value="php"> java</td>
                     </tr>
                     <tr>
                        <td> <input type="checkbox" name="course" value="php"> c++</td>
                        <td> <input type="checkbox" name="course" value="php"> ruby</td>
                        <td> <input type="checkbox" name="course" value="php"> node</td>
                     </tr>
                  </table>
                  <span id="errorcourse" ></span>
               </div>
               <div class="form-group">
                  <label for="pwd">Address:</label>
                  <textarea class="form-control" id="address" name="address"></textarea>
                  <span id="erroraddress" ></span>
               </div>
               <div class="form-group">
                  <select  class="form-control" name="city" id="city">
                     <option value="">Cities</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                  </select>
                  <span id="errorcity" ></span>
               </div>
               <button type="submit" class="btn btn-success">Submit</button>
            </div>
         </form>
      </div>
   </body>
   <script>
      $("#validation").validate({
      
      
      rules: {                              //rules for vallidation
      firstname: 'required',
      lastname: 'required',
      address: 'required',
      city: 'required',
      password: {
      required: true,
      
      },
      cpassword: {
      required: true,
      equalTo: "#password"
      },
      gender: {
      required: true
      },
      course: 'required'
      },
      messages: {                             //messages for validation
      firstname: 'This field is required',
      lastname: 'This field is required',
      password: 'This field is required',
      cpassword:{
      
      equalTo: 'passwords dont match.'
      },
      gender: 'This field is required',
      course : 'this field is required',
      city: 'this field is required'
      
      },
      errorPlacement: function ($error, $element) { // error position in the form
          var name = $element.attr("name");
          
          $("#error" + name).append($error);
      },
      submitHandler: function(form) {
      form.submit();
      }
      });
      
      
      
   </script>
</html>
